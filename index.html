<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>BugMeIssues</title>
    <link href="style.css" type="text/css" rel="styledheet" />
    <script src="Bugme.js" type="text/javascript"></script>
</head>

<body>
    <h1>New User</h1>
    <div id="result"></div>
    <form>
        <label for="firstname">Firstname:</label> <br/>
        <input type="text" name="firstname" required>
        <br/>
        <label for="lastname">Lastname:</label> <br/>
        <input id="lname" type="text" name="lastname" required>
        <br/>
        <label for="password">Password:</label> <br/>
        <input id="password" type="password" name="password" required title="8 to 12 characters only must include at least one uppercase,lowercase and number">
        <br/>
        <label for="email">Email:</label> <br/>
        <input type="email" name="email" required>
        <br>

        <button id="submit">Submit</button>
    </form>
</body>

</html>
